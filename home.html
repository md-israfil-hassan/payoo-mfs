<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>payoo home page</title>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
<!-- available balence-->
<div>
    <div class="stats shadow">
        <div class="stat">
          <div class="stat-value">9400</div>
          <div class="stat-desc">Available Balence</div>
        </div>
      </div>
</div>
    <div class="divider"></div>
    <!-- user action Button  -->
     <div>
        <button class="btn btn-lg">Add Money</button>
        <button class="btn btn-lg">Cash Out</button>
     </div>
<div class="divider"></div>
<!-- add money Form-->
<div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input type="number" placeholder="Amount" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">PIN</span>
        </label>
        <input type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
      </div>
      <div class="form-control mt-6">
        <button class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>
 <!-- add money form end -->
          </div>
        </div>
      </div>
   </main>
   <script src="js/home.js"></script>
</body>
</html>
